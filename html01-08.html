<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img 태그 사용하기</title>
</head>
<body>
    <h3>이미지 삽입</h3>
    <hr>
    <p>펭수의 사진 입니다.</p>
    <!--html태그인 img태그의 width, height속성을 사용하여 크기를 설정/ px이 기본단위임
    img태그의 width, height 는 픽셀 기반이라 반응형 웹으로 동작하지 않음-->
    <img src="peng.jpg" alt="펭수 사진" width="400" height="300">
    <img src="peng.jpg" alt="펭수 사진" style="width: 400px; height: 300px;">
    <hr>
    <!--CSS의 width, height 속성을 사용하여 크기를 설정/ px 뿐아니라퍼센테이지도 사용가능
    CSS의 width, height 속성은 여러가지 단위를 사용할 수 있어서 반응형 웹에 대응 할 수 있음
    CSS의 width, height 속성은 어떤 태그에 사용해도 동일한 사용방법을 제공함-->
    <img src="peng2.jpg" alt="펭귄 사진" width="300" height="300">
    <img src="peng2.jpg" alt="펭귄 사진" style="width: 300px; height: 300px;">
</body>
</html>
